<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de display</title>
    <style>
        body *{
            background-color: bisque;
            width: 200px;
            height: 100px;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <div>Este es un Display BLock. Se puede modificar el width y height</div>
    <section>Esta y otras etiquetas son block</section>
    <p>Esta tiene un display inline block</p>
    <a href="">Esta tiene display inline</a>
    <a href="">el display inline no cambia width y height</a>
    <button>Display Inline-Block</button>
</body>
</html>
